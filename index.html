<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024</title>
    <style>
        @media (max-width: 767px){
            body{  
                display: grid;
                grid-template-columns: repeat(auto-fill , minmax(370px,1fr));
            }
            th{
                min-width: 80px;
                height: 106px;
                font-size: 70px;
                padding: 0px;
            }
        }
        body{
            align-items: center;
            margin: 0px;
            background-color: #041b2d;
        }
        .container{
            margin-left: auto;
            margin-right: auto; 

        }
        @media(min-width: 768px){
            .container{
                width: 700px;
            }
        }
        /* medium screen  */
        @media(min-width: 992px){
            .container{
                width: 925px;
            }
        }
        /* large screen  */
        @media(min-width: 1200px){
            .container{
                width: 1130px;
            }
        }
        table{
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100%;
            height: 100%; 
            margin: 0px;
        }
        th{
            width: 150px;
            height: 150px;
            font-size: 70px;
            border: 2px solid #ffff;
            font-weight: bold;
            border-radius: 15px;
            transition: .5s;
            box-shadow: 0px 0px 5px #ffff;
            /* animation: show 200ms ease-in-out; */
        }
        @keyframes show{
            0%{
                opacity: .5;
                transform: scale(0);
            }
        }
        @media (max-width: 767px){
            th{
                min-width: 80px;
                height: 106px;
                font-size: 40px;
                padding: 0px;
            }
        }

        .div{
            display: flex;
            justify-content: center;
            font-size: 40px;
            border: 1px solid black;
            border-radius: 15px;
            background-color: #266b6e;
            color: antiquewhite;
        }
        .high-score{
            display: flex;
            justify-content: center;
            font-size: 35px;
            border: 1px solid black;
            border-radius: 15px;
            background-color: #266b6e;
            color: antiquewhite;
            align-items: center;
            height: 70px;
        }
        .disabledbutton {
            pointer-events: none;
            opacity: 0.4;
        }
    </style>
</head>
<body ontouchstart="touchStart(event)" ontouchmove="touchMove(event)" ontouchend="touchEnd()">
    <div class="div" onclick="res()">Restart</div>
    <table>
        <tr>
            <th class="t1"></th>
            <th class="t2"></th>
            <th class="t3"></th>
            <th class="t4"></th>
        </tr>
        <tr>
            <th class="t5"></th>
            <th class="t6"></th>
            <th class="t7">2</th>
            <th class="t8"></th>
        </tr>
        <tr>
            <th class="t9"></th>
            <th class="t10"></th>
            <th class="t11"></th>
            <th class="t12"></th>
        </tr>
        <tr>
            <th class="t13"></th>
            <th class="t14"></th>
            <th class="t15"></th>
            <th class="t16"></th>
        </tr>
    </table>
    <div class="high-score">Your High Score Is : <span class="score">0</span></div>
    <script>
        let r1 = document.querySelector(".t1");
        let r2 = document.querySelector(".t2");
        let r3 = document.querySelector(".t3");
        let r4 = document.querySelector(".t4");
        let r5 = document.querySelector(".t5");
        let r6 = document.querySelector(".t6");
        let r7 = document.querySelector(".t7");
        let r8 = document.querySelector(".t8");
        let r9 = document.querySelector(".t9");
        let r10 = document.querySelector(".t10");
        let r11 = document.querySelector(".t11");
        let r12 = document.querySelector(".t12");
        let r13 = document.querySelector(".t13");
        let r14 = document.querySelector(".t14");
        let r15 = document.querySelector(".t15");
        let r16 = document.querySelector(".t16");
        let final = false ;
        window.localStorage.setItem("state" , "changed");
        let ser = window.localStorage.getItem("score");
        if(ser == null){
            window.localStorage.setItem("score" , "0");
            let sp = document.querySelector(".score");
            sp.innerHTML = window.localStorage.getItem("score");
        }else{
            let sp = document.querySelector(".score");
            sp.innerHTML = window.localStorage.getItem("score");
        }
        function moveRight(s1 , s2 , s3 , s4){
            if(s4.innerHTML == s3.innerHTML && s4.innerHTML !=""){
                //first case
                if(s2.innerHTML == s1.innerHTML && s2.innerHTML != ""){
                    let cal = parseInt(s4.innerHTML) + parseInt(s3.innerHTML) ; 
                    let cal2 = parseInt(s1.innerHTML) + parseInt(s2.innerHTML) ;
                    s4.innerHTML = cal ;
                    s3.innerHTML = cal2 ; 
                    s2.innerHTML = "";
                    s1.innerHTML = "";
                    window.localStorage.setItem("state" , "changed");
                }else if(s2.innerHTML != s1.innerHTML && s2.innerHTML != ""){
                    let cal = parseInt(s4.innerHTML) + parseInt(s3.innerHTML) ; 
                    s4.innerHTML = cal ;
                    s3.innerHTML = s2.innerHTML ;
                    s2.innerHTML = s1.innerHTML ;
                    s1.innerHTML = "";
                    window.localStorage.setItem("state" , "changed");
                }else if(s2.innerHTML != s1.innerHTML && s2.innerHTML == ""){
                    let cal = parseInt(s4.innerHTML) + parseInt(s3.innerHTML) ; 
                    s4.innerHTML = cal ;
                    s3.innerHTML = s1.innerHTML ;
                    s2.innerHTML = "";
                    s1.innerHTML = "";
                    window.localStorage.setItem("state" , "changed");
                }else{
                    let cal = parseInt(s4.innerHTML) + parseInt(s3.innerHTML) ; 
                    s4.innerHTML = cal ;
                    s3.innerHTML = ""; 
                    window.localStorage.setItem("state" , "changed");
                }
            }else if(s4.innerHTML == s2.innerHTML && s4.innerHTML != "" && s3.innerHTML == ""){
                //socand case
                let cal = parseInt(s2.innerHTML) + parseInt(s4.innerHTML) ; 
                s4.innerHTML = cal ;
                s3.innerHTML = s1.innerHTML ;
                s2.innerHTML = "";
                s1.innerHTML = "";
                window.localStorage.setItem("state" , "changed");
            }else if(s3.innerHTML == s2.innerHTML && s3.innerHTML != ""){
                //third case
                let cal = parseInt(s2.innerHTML) + parseInt(s3.innerHTML) ; 
                if(s4.innerHTML == ""){
                    s4.innerHTML = cal ;
                    s3.innerHTML = s1.innerHTML ;
                    s1.innerHTML = "";
                    s2.innerHTML = "";
                    window.localStorage.setItem("state" , "changed");
                }else if(s4.innerHTML != ""){
                    s3.innerHTML = cal ;
                    s2.innerHTML = s1.innerHTML ;
                    s1.innerHTML = "" ;
                    window.localStorage.setItem("state" , "changed");
                }
            }else if(s3.innerHTML == s1.innerHTML && s3.innerHTML != "" && s2.innerHTML == ""){
                //case number four
                let cal = parseInt(s1.innerHTML) + parseInt(s3.innerHTML) ; 
                if(s4.innerHTML == ""){
                    s4.innerHTML = cal ;
                    s3.innerHTML = "";
                    s2.innerHTML = "";
                    s1.innerHTML = "";
                    window.localStorage.setItem("state" , "changed");
                }else if(s4.innerHTML != ""){
                    s3.innerHTML = cal ;
                    s2.innerHTML = "";
                    s1.innerHTML = "";
                    window.localStorage.setItem("state" , "changed");
                }
            }else if(s2.innerHTML == s1.innerHTML && s2.innerHTML != ""){
                //case number five
                let cal = parseInt(s2.innerHTML) + parseInt(s1.innerHTML) ; 
                if(s4.innerHTML == "" && s3.innerHTML == ""){
                    s4.innerHTML = cal ;
                    s3.innerHTML = "" ;
                    s2.innerHTML = "" ;
                    s1.innerHTML = "" ;
                    window.localStorage.setItem("state" , "changed");
                }else if(s4.innerHTML == ""){
                    s4.innerHTML = s3.innerHTML ;
                    s3.innerHTML = cal ;
                    s2.innerHTML = "" ;
                    s1.innerHTML = "" ;
                }else if(s4.innerHTML != "" && s3.innerHTML == ""){
                    s3.innerHTML = cal ;
                    s2.innerHTML = "";
                    s1.innerHTML = "";
                    window.localStorage.setItem("state" , "changed");
                }else if(s4.innerHTML != "" && s3.innerHTML != ""){
                    s2.innerHTML = cal ;
                    s1.innerHTML = "";
                    window.localStorage.setItem("state" , "changed");
                }
            }else if(s4.innerHTML == s1.innerHTML && s1.innerHTML !="" && s3.innerHTML == "" && s2.innerHTML == ""){
                //case number six
                let cal = parseInt(s1.innerHTML) + parseInt(s4.innerHTML) ; 
                s4.innerHTML = cal ;
                s3.innerHTML = "" ;
                s2.innerHTML = "" ;
                s1.innerHTML = "" ;
                window.localStorage.setItem("state" , "changed");
            }else if(s4.innerHTML == "" && s3.innerHTML != "" && s2.innerHTML != ""){
                //case number seven
                s4.innerHTML = s3.innerHTML ;
                s3.innerHTML = s2.innerHTML ;
                s2.innerHTML = s1.innerHTML ;
                s1.innerHTML = "";
                window.localStorage.setItem("state" , "changed");
            }else if(s4.innerHTML == "" && s3.innerHTML != "" && s2.innerHTML == ""){
                //case number eight
                s4.innerHTML = s3.innerHTML ;
                s3.innerHTML = s1.innerHTML ;
                s2.innerHTML = "";
                s1.innerHTML = "";
                window.localStorage.setItem("state" , "changed");
            }else if(s4.innerHTML == "" && s3.innerHTML == "" && s2.innerHTML != ""){
                //case number nine
                s4.innerHTML = s2.innerHTML ;
                s3.innerHTML = s1.innerHTML ;
                s2.innerHTML = "";
                s1.innerHTML = "";
                window.localStorage.setItem("state" , "changed");
            }else if(s4.innerHTML == "" && s3.innerHTML == "" && s2.innerHTML == "" && s1.innerHTML != ""){
                //case number ten
                s4.innerHTML = s1.innerHTML ;
                s3.innerHTML = "";
                s2.innerHTML = "";
                s1.innerHTML = "";
                window.localStorage.setItem("state" , "changed");
            }else if(s4.innerHTML != "" && s3.innerHTML == "" && s2.innerHTML == "" && s1.innerHTML != ""){
                //case number eleven
                s3.innerHTML = s1.innerHTML ;
                s2.innerHTML = "";
                s1.innerHTML = "";
                window.localStorage.setItem("state" , "changed");
            }else if(s4.innerHTML != "" && s3.innerHTML == "" && s2.innerHTML != "" && s1.innerHTML != ""){
                //case number twelve
                s3.innerHTML = s2.innerHTML ;
                s2.innerHTML = s1.innerHTML ;
                s1.innerHTML = "";
                window.localStorage.setItem("state" , "changed");
            }else if(s4.innerHTML != "" && s3.innerHTML == "" && s2.innerHTML != ""){
                //case number trirteen
                s3.innerHTML = s2.innerHTML ;
                s2.innerHTML = s1.innerHTML;
                s1.innerHTML = "";
                window.localStorage.setItem("state" , "changed");
            }else if(s4.innerHTML != "" && s3.innerHTML != "" && s2.innerHTML == "" && s1.innerHTML != ""){
                //case number fourteen
                s2.innerHTML = s1.innerHTML ;
                s1.innerHTML = "";
                window.localStorage.setItem("state" , "changed");
            }else{
                // nothing happen so make state => not
                window.localStorage.setItem("state" , "not");
            }
        }
        let bod = document.querySelector("table");
        // make the touch on table disable so you cant refresh page when you swap down
        bod.addEventListener("touchstart",e => { e.preventDefault(); });
        // declare touch and make the function for swaping
        var startingX , startingY , movingX , movingY ;
        function touchStart(evt){
        startingX = evt.touches[0].clientX ;
        startingY = evt.touches[0].clientY ;
        }
        function touchMove(evt){
        movingX = evt.touches[0].clientX ;
        movingY = evt.touches[0].clientY ;
        }
        // this function add random naumber 
        function adnum(){
            let t1 = document.querySelectorAll("th");
            let rand = Math.floor(Math.random() * 16);
            let rand1 = Math.floor(Math.random() * 2);
            let ad = [2,4];
            if(t1[rand].innerHTML == ""){
                t1[rand].innerHTML = ad[rand1];
                t1[rand].style.animation = "show 200ms ease-in-out" ;
                setTimeout(function rem(){
                    t1[rand].style.animation = "";
                }, 600);
            }else{
                for(e=0 ; e < t1.length ; e++){
                    if(t1[e].innerHTML == ""){
                        t1[e].innerHTML = ad[rand1];
                        t1[e].style.animation = "show 200ms ease-in-out" ;
                        setTimeout(function rem(){
                            t1[e].style.animation = "";
                        }, 600);
                        break ;
                    }
                }
            }
        }
        // this function coloring every cell 
        function coloring(){
            let t1 = document.querySelectorAll("th");
            for(y=0 ; y < t1.length ; y++){
                if(t1[y].innerHTML == ""){
                    t1[y].style.backgroundColor = "#d1eeea";
                }else if(t1[y].innerHTML == 2 ){
                    t1[y].style.backgroundColor = "#a8dbd9";
                    t1[y].style.color = "black";
                }else if(t1[y].innerHTML == 4){
                    t1[y].style.backgroundColor = "#a8dbd9";
                    t1[y].style.color = "black";
                }else if(t1[y].innerHTML == 8){
                    t1[y].style.backgroundColor = "#85c4c9";
                    t1[y].style.color = "black";
                }else if(t1[y].innerHTML == 16){
                    t1[y].style.backgroundColor = "#68abb8";
                    t1[y].style.color = "black";
                }else if(t1[y].innerHTML == 32){
                    t1[y].style.backgroundColor = "#4f90a6";
                    t1[y].style.color = "black";
                }else if(t1[y].innerHTML == 64 ){
                    t1[y].style.backgroundColor = "#3b738f";
                    t1[y].style.color = "black";
                }else if(t1[y].innerHTML == 128){
                    t1[y].style.backgroundColor = "#2a5674";
                    t1[y].style.color = "black";
                }else if(t1[y].innerHTML == 256){
                    t1[y].style.backgroundColor = "#074050";
                    t1[y].style.color = "#d1eeea";
                }else if(t1[y].innerHTML == 512){
                    t1[y].style.backgroundColor = "#123f5a";
                    t1[y].style.color = "#d1eeea";
                }else if(t1[y].innerHTML == 1024 ){
                    t1[y].style.backgroundColor = "#672044";
                    t1[y].style.color = "#d1eeea";
                }else if(t1[y].innerHTML == 2048 || t1[y].innerHTML == 4096 || t1[y].innerHTML == 8192){
                    t1[y].style.backgroundColor = "#6c2167";
                    t1[y].style.color = "#d1eeea";
                }
            }
        }
        coloring()
        function touchEnd(){
            if(startingX+100 < movingX){
                // swap right
                moveRight(r1 , r2 , r3 ,r4);
                let a1 = window.localStorage.getItem("state");
                moveRight(r5 , r6 , r7 ,r8);
                let a2 = window.localStorage.getItem("state");
                moveRight(r9 , r10 , r11 ,r12);
                let a3 = window.localStorage.getItem("state");
                moveRight(r13 , r14 , r15 ,r16);
                let a4 = window.localStorage.getItem("state");
                if(a1 == "changed" || a2 == "changed" || a3 == "changed" || a4== "changed"){
                    adnum();
                    window.localStorage.setItem("state" , "not");
                }  
                coloring();
                let selcetTh = document.querySelectorAll("th");
                for(h = 0 ; h < selcetTh.length ; h++){
                    let sc =parseInt(window.localStorage.getItem("score")) ;
                    if(parseInt(selcetTh[h].innerHTML) > sc){
                        window.localStorage.setItem("score" , parseInt(selcetTh[h].innerHTML));
                    }
                }
                let sp = document.querySelector(".score");
                sp.innerHTML = window.localStorage.getItem("score");
                getfinal()
            } else if(startingX-100 > movingX){
                // swap left
                moveRight(r4 , r3 , r2 ,r1);
                let a1 = window.localStorage.getItem("state");
                moveRight(r8 , r7 , r6 ,r5);
                let a2 = window.localStorage.getItem("state");
                moveRight(r12, r11 , r10 ,r9);
                let a3 = window.localStorage.getItem("state");
                moveRight(r16 , r15 , r14 ,r13);
                let a4 = window.localStorage.getItem("state");
                if(a1 == "changed" || a2 == "changed" || a3 == "changed" || a4== "changed"){
                    adnum();
                    window.localStorage.setItem("state" , "not");
                }  
                coloring();
                let selcetTh = document.querySelectorAll("th");
                for(h = 0 ; h < selcetTh.length ; h++){
                    let sc =parseInt(window.localStorage.getItem("score")) ;
                    if(parseInt(selcetTh[h].innerHTML) > sc){
                        window.localStorage.setItem("score" , parseInt(selcetTh[h].innerHTML));
                    }
                }
                let sp = document.querySelector(".score");
                sp.innerHTML = window.localStorage.getItem("score");
                getfinal()
            }
            if(startingY+100 < movingY){
                // swap down
                moveRight(r1 , r5 , r9 ,r13);
                let a1 = window.localStorage.getItem("state");
                moveRight(r2 , r6 , r10 ,r14);
                let a2 = window.localStorage.getItem("state");
                moveRight(r3 , r7 , r11 ,r15);
                let a3 = window.localStorage.getItem("state");
                moveRight(r4 , r8 , r12 ,r16);
                let a4 = window.localStorage.getItem("state");
                if(a1 == "changed" || a2 == "changed" || a3 == "changed" || a4== "changed"){
                    adnum();
                    window.localStorage.setItem("state" , "not");
                }
                coloring();
                let selcetTh = document.querySelectorAll("th");
                for(h = 0 ; h < selcetTh.length ; h++){
                    let sc =parseInt(window.localStorage.getItem("score")) ;
                    if(parseInt(selcetTh[h].innerHTML) > sc){
                        window.localStorage.setItem("score" , parseInt(selcetTh[h].innerHTML));
                    }
                }
                let sp = document.querySelector(".score");
                sp.innerHTML = window.localStorage.getItem("score");
                getfinal()
            } else if(startingY-100 > movingY){
                //swap up
                moveRight(r13 , r9 , r5 ,r1);
                let a1 = window.localStorage.getItem("state");
                moveRight(r14 , r10 , r6 ,r2);
                let a2 = window.localStorage.getItem("state");
                moveRight(r15 , r11 , r7 ,r3);
                let a3 = window.localStorage.getItem("state");
                moveRight(r16 , r12 , r8 ,r4);
                let a4 = window.localStorage.getItem("state");
                if(a1 == "changed" || a2 == "changed" || a3 == "changed" || a4== "changed"){
                    adnum();
                    window.localStorage.setItem("state" , "not");
                }  
                coloring();
                let selcetTh = document.querySelectorAll("th");
                for(h = 0 ; h < selcetTh.length ; h++){
                    let sc =parseInt(window.localStorage.getItem("score")) ;
                    if(parseInt(selcetTh[h].innerHTML) > sc){
                        window.localStorage.setItem("score" , parseInt(selcetTh[h].innerHTML));
                    }
                }
                let sp = document.querySelector(".score");
                sp.innerHTML = window.localStorage.getItem("score");
                getfinal()
            }
            coloring();
        }
        // this function to restart table value when the game is end
        function res(){
            let selcetTh = document.querySelectorAll("th");
            for(h = 0 ; h < selcetTh.length ; h++){
                selcetTh[h].innerHTML = "";
            }
            selcetTh[2].innerHTML = 2 ;
            let table1 = document.querySelector("table");
            table1.classList.remove("disabledbutton") ;
            coloring();
        }
        // this function for arrow button
        document.onkeydown = function(event) {
            switch (event.keyCode) {
            case 37:
                // Left key pressed'

                moveRight(r4 , r3 , r2 ,r1);
                let b1 = window.localStorage.getItem("state");
                moveRight(r8 , r7 , r6 ,r5);
                let b2 = window.localStorage.getItem("state");
                moveRight(r12, r11 , r10 ,r9);
                let b3 = window.localStorage.getItem("state");
                moveRight(r16 , r15 , r14 ,r13);
                let b4 = window.localStorage.getItem("state");
                if(b1 == "changed" || b2 == "changed" || b3 == "changed" || b4== "changed"){
                    adnum();
                    window.localStorage.setItem("state" , "not");
                }  
                coloring();
                let selcetTh1 = document.querySelectorAll("th");
                for(h = 0 ; h < selcetTh1.length ; h++){
                    let sc =parseInt(window.localStorage.getItem("score")) ;
                    if(parseInt(selcetTh1[h].innerHTML) > sc){
                        window.localStorage.setItem("score" , parseInt(selcetTh1[h].innerHTML));
                    }
                }
                let sp1 = document.querySelector(".score");
                sp1.innerHTML = window.localStorage.getItem("score");
                getfinal()
                break;
            case 38:
                // Up key pressed

                moveRight(r13 , r9 , r5 ,r1);
                let d1 = window.localStorage.getItem("state");
                moveRight(r14 , r10 , r6 ,r2);
                let d2 = window.localStorage.getItem("state");
                moveRight(r15 , r11 , r7 ,r3);
                let d3 = window.localStorage.getItem("state");
                moveRight(r16 , r12 , r8 ,r4);
                let d4 = window.localStorage.getItem("state");
                if(d1 == "changed" || d2 == "changed" || d3 == "changed" || d4== "changed"){
                    adnum();
                    window.localStorage.setItem("state" , "not");
                }  
                coloring();
                let selcetTh3 = document.querySelectorAll("th");
                for(h = 0 ; h < selcetTh3.length ; h++){
                    let sc =parseInt(window.localStorage.getItem("score")) ;
                    if(parseInt(selcetTh3[h].innerHTML) > sc){
                        window.localStorage.setItem("score" , parseInt(selcetTh3[h].innerHTML));
                    }
                }
                let sp3 = document.querySelector(".score");
                sp3.innerHTML = window.localStorage.getItem("score");
                getfinal()
                break;
            case 39:
                // Right key pressed

                moveRight(r1 , r2 , r3 ,r4);
                let a1 = window.localStorage.getItem("state");
                moveRight(r5 , r6 , r7 ,r8);
                let a2 = window.localStorage.getItem("state");
                moveRight(r9 , r10 , r11 ,r12);
                let a3 = window.localStorage.getItem("state");
                moveRight(r13 , r14 , r15 ,r16);
                let a4 = window.localStorage.getItem("state");
                if(a1 == "changed" || a2 == "changed" || a3 == "changed" || a4== "changed"){
                    adnum();
                    window.localStorage.setItem("state" , "not");
                }  
                coloring();
                let selcetTh = document.querySelectorAll("th");
                for(h = 0 ; h < selcetTh.length ; h++){
                    let sc =parseInt(window.localStorage.getItem("score")) ;
                    if(parseInt(selcetTh[h].innerHTML) > sc){
                        window.localStorage.setItem("score" , parseInt(selcetTh[h].innerHTML));
                    }
                }
                let sp = document.querySelector(".score");
                sp.innerHTML = window.localStorage.getItem("score");
                getfinal()
                break;
            case 40:
                // Down key pressed

                moveRight(r1 , r5 , r9 ,r13);
                let c1 = window.localStorage.getItem("state");
                moveRight(r2 , r6 , r10 ,r14);
                let c2 = window.localStorage.getItem("state");
                moveRight(r3 , r7 , r11 ,r15);
                let c3 = window.localStorage.getItem("state");
                moveRight(r4 , r8 , r12 ,r16);
                let c4 = window.localStorage.getItem("state");
                if(c1 == "changed" || c2 == "changed" || c3 == "changed" || c4== "changed"){
                    adnum();
                    window.localStorage.setItem("state" , "not");
                }
                coloring();
                let selcetTh2 = document.querySelectorAll("th");
                for(h = 0 ; h < selcetTh2.length ; h++){
                    let sc =parseInt(window.localStorage.getItem("score")) ;
                    if(parseInt(selcetTh2[h].innerHTML) > sc){
                        window.localStorage.setItem("score" , parseInt(selcetTh2[h].innerHTML));
                    }
                }
                let sp2 = document.querySelector(".score");
                sp2.innerHTML = window.localStorage.getItem("score");
                getfinal()
                break;
            }
        };
        function getfinal(){
